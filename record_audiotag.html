<!DOCTYPE HTML>
<html>
<head>
  <title>Media test: mediaRecorder</title>
  <meta charset='utf-8'>
  <script type="text/javascript" src="manifest.js"></script>
</head>
<body>
<pre id="test">
<script class="testbody" type="text/javascript">
var mr;
var passed = "truthy";
var recordcount = 0;
var a = document.createElement('audio');


  document.body.appendChild(a);
  document.stream = a.mozCaptureStreamUntilEnded();
  a.oncanplaythrough = function () {
    document.mr = new MediaRecorder(document.stream);
    document.mr.onstop = function() { console.log("on stop..."); }
    document.mr.ondataavailable = function (e) { console.log("data avail + " + e.data.size); }
    document.mr.start();
  }
  a.onended = function () { console.log ("onended..."); }
  a.src = "detodos.opus";
  a.play();
</script>
</pre>
</body>
</html>
